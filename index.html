<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | Advice generator app coding challenge</title>
</head>
<body>
    <main class="card">
        <h2 class="advice-id" id="conselho-id">Id</h2>
        <p class="advice-description" id="conselho-texto"></p>
        <picture>
          <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
          <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
        <button class="advice-update" id="atualizar-conselho">
          <img src="./src/images/icon-dice.svg" alt="Dice icon">
        </button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
